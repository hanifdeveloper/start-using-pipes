<div class="container">
  <div class="row">
    <div class="col-md-8">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Gender</th>
            <th scope="col">BirthDate</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students; let i = index">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ student.name }}</td>
            <td>{{ student.gender }}</td>
            <td>{{ student.birthdate }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
